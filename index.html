<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>HSLA - Online Color Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <article>
      <header class="two">
        <h1></h1>
      </header>
      <section class="two">
        <input type="text" id="main" class="big"></input>
      </section>
      <section class="one">
        <input type="text" data-space="rgb" readonly>
        <input type="text" data-space="rgba" readonly>
        <input type="text" data-space="hsl" readonly>
        <input type="text" data-space="hsla" readonly>
        <input type="text" data-space="hex" readonly>
      </section>
      <section class="one">
        <label>
          A <input type="range" data-val="alpha" min="0" max="1" step=".01">
        </label>
        <br>
        <label>
          R <input type="range" data-val="red" min="0" max="255">
        </label>
        <label>
          G <input type="range" data-val="green" min="0" max="255">
        </label>
        <label>
          B <input type="range" data-val="blue" min="0" max="255">
        </label>
        <br>
        <label>
          H <input type="range" data-val="hue" min="0" max="360">
        </label>
        <label>
          S <input type="range" data-val="saturation" min="0" max="100">
        </label>
        <label>
          L <input type="range" data-val="lightness" min="0" max="100">
        </label>
        <br>
        <label>
          C <input type="range" data-val="cyan" min="0" max="100">
        </label>
        <label>
          M <input type="range" data-val="magenta" min="0" max="100">
        </label>
        <label>
          Y <input type="range" data-val="yellow" min="0" max="100">
        </label>
        <label>
          K <input type="range" data-val="black" min="0" max="100">
        </label>
      </section>
    </article>
    <script src="color.js"></script>
    <script src="app.js"></script>
  </body>
</html>
